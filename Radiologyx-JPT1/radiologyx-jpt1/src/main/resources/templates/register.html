<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - MedConnect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #007bff;
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: white;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            color: white !important;
            padding: 10px 15px;
        }

        .navbar-nav .nav-item.active .nav-link {
            color: #fff !important;
            background-color: #0056b3;
            border-radius: 5px;
        }

        .navbar-nav .nav-link:hover {
            background-color: #0056b3;
            color: #fff !important;
            border-radius: 5px;
        }

        .register-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .register-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-size: 2rem;
            font-weight: bold;
        }

        form div {
            margin-bottom: 15px;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-control, .form-select {
            height: calc(2.5rem + 2px);
            font-size: 1rem;
        }

        .text-success, .text-danger {
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">MedConnect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Startseite</a></li>
                <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/register}">Registrieren</a></li>
                <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/login}">Login</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/impressum}">Impressum</a></li>
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ARZT'')')}"><a class="nav-link" th:href="@{/arzt/befunde-patientenliste}">Befunde hochladen</a></li>
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ARZT'')')}"><a class="nav-link" th:href="@{/arzt/termine-einsehen}">Termine einsehen</a></li>
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''PATIENT'')')}"><a class="nav-link" th:href="@{/patient/termine-vereinbaren}">Termin Vereinbaren</a></li>
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''PATIENT'')')}"><a class="nav-link" th:href="@{/patient/befunde-einsehen}">Befunde einsehen</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Register Form -->
<div class="register-container">
    <h1>Registrieren</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" th:field="*{username}" placeholder="Username eingeben..." required>
        </div>
        <div>
            <label for="firstName">Vorname:</label>
            <input type="text" id="firstName" class="form-control" th:field="*{firstName}" placeholder="Vorname eingeben..." required>
        </div>
        <div>
            <label for="lastName">Nachname:</label>
            <input type="text" id="lastName" class="form-control" th:field="*{lastName}" placeholder="Nachname eingeben..." required>
        </div>
        <div>
            <label for="gender">Geschlecht:</label>
            <select id="gender" class="form-select" th:field="*{gender}" required>
                <option value="" disabled selected>Auswählen...</option>
                <option value="Mann">Mann</option>
                <option value="Frau">Frau</option>
            </select>
        </div>
        <div>
            <label for="svnr">Sozialversicherungsnummer:</label>
            <input type="text" id="svnr" class="form-control" th:field="*{svnr}" placeholder="Sozialversicherungsnummer eingeben..." required>
        </div>
        <div>
            <label for="password">Passwort:</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Passwort eingeben..." required>
        </div>
        <div>
            <label for="confirmPassword">Passwort bestätigen:</label>
            <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}" placeholder="Passwort bestätigen..." required>
        </div>
        <button type="submit">Registrieren</button>
    </form>
    <div th:if="${successMessage}" th:text="${successMessage}" class="text-success mt-3"></div>
    <div th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger mt-3"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
