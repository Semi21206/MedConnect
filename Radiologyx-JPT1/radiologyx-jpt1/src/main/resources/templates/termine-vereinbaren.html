<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Termine Vereinbaren</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>Termine Vereinbaren</h2>

<!-- Übergabe des patientId-Parameters -->
<form method="post" th:action="@{/patient/termine-vereinbaren(patientId=${patientId})}">
    <input type="hidden" th:value="${patientId}" name="patientId"/>

    <label for="date">Datum:</label>
    <input type="date" id="date" name="date" required onchange="loadTimeslots()">

    <label for="time">Verfügbare Zeiten:</label>
    <select id="time" name="dateTime" required>
        <option value="">Bitte wählen...</option>
    </select>

    <button type="submit">Termin Vereinbaren</button>
</form>

<script>
    function loadTimeslots() {
        const date = document.getElementById('date').value;
        if (date) {
            $.get("/patient/get-timeslots", { date: date }, function(data) {
                const timeSelect = document.getElementById('time');
                timeSelect.innerHTML = '<option value="">Bitte wählen...</option>';
                data.forEach(function(time) {
                    const option = document.createElement('option');
                    option.value = date + 'T' + time;
                    option.textContent = time;
                    timeSelect.appendChild(option);
                });
            });
        }
    }
</script>

</body>
</html>
